<!DOCTYPE html>
<html>

<head>
  <title>Unit 4 Project</title>
  <meta charset="utf-8">
  <style>
    body {
      background-color: rgb(96, 184, 118);
    }
    h1, h3, p, ul {
      color:rgb(2, 61, 0)
    }
    div { 
      text-align: center; 
    }
    ul { display: inline-block; text-align: left; }
    img {
      border: 5px solid; border-color:rgb(2, 61, 0) ; border-radius: 30px;
    }

  </style>
</head>
    <body>
      <center>
        <h1>CATS!!!!!</h1>
        <h3>I like cats</h3>
        <p>They are:</p>
        <div>
          <ul>
          <li>small</li>
          <li>fluffy</li>
          <li>little</li>
          <li>such dudes</li>
          </ul>
        </div>
        <h3> Examples: </h3>
        <img src="https://i0.wp.com/isinginthekitchen.com/wp-content/uploads/2013/06/images1.jpeg" alt="CAT IN A BEE COSTUME">
        <p>Look at him. He's so <strong>small</strong>, drinking his capri sun. </p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE1eOTZBUY7WSO0e0Xgg_hOTYdLYWw1C8ibw&s" width="210"> <br>
        <p><em>bzz bzz</em></p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcmVLgM7mvkjKFTSug5FUNcU24Ub2J5nD7fQ&s">
